    <script>
      const addAlarmBtn = document.getElementById("add-alarm-btn");
      const addAlarmOverlay = document.getElementById("add-alarm-overlay");
      const closeAlarmOverlay = document.getElementById("close-alarm-overlay");

      addAlarmBtn.addEventListener("click", () => {
        if (addAlarmOverlay.classList.contains("hidden")) {
          addAlarmOverlay.classList.remove("hidden");
        }
      });

      closeAlarmOverlay.addEventListener("click", () => {
        if (!addAlarmOverlay.classList.contains("hidden")) {
          addAlarmOverlay.classList.add("hidden");
        }
      });
    </script>
